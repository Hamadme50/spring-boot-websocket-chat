server.port=80
# Tell Spring Security (if used) to require requests over HTTPS
security.require-ssl=true
server.tomcat.remote-ip-header=x-forwarded-for
server.address=0.0.0.0
secure.cookie=true
server.error.whitelabel.enabled=false
server.servlet.session.cookie.same-site=None
server.servlet.session.timeout=3000s
chatlinks.token.timeout=120
server.servlet.session.cookie.secure=true
spring.mvc.view.prefix: /WEB-INF/app/
spring.mvc.view.suffix: .jsp
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/chatlinksdb?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = chatlinksuser
spring.datasource.password = yourpassword
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform= org.hibernate.dialect.MySQL5InnoDBDialect

spring.data.mongodb.uri=mongodb://localhost:27017/chatlinks
# MongoDB connection pool settings
spring.data.mongodb.connection.pool.min-size=5
spring.data.mongodb.connection.pool.max-size=5


spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
spring.cache.type=none
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=yourpassword
spring.cache.redis.time-to-live=15m


# Hibernate ddl auto (create, create-drop, validate, update)
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory

security.basic.enabled=true
management.security.enabled=true
server.tomcat.max-connections=900000
